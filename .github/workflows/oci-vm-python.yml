name: Launch Free OCI VM

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”§ Install OCI CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip python3 python3-pip
        curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh -o install.sh
        chmod +x install.sh
        ./install.sh --accept-all-defaults <<< ""
        echo 'export PATH="$HOME/bin:$PATH"' >> ~/.bashrc
        export PATH="$HOME/bin:$PATH"

    - name: ðŸ› ï¸ Configure OCI CLI
      run: |
        mkdir -p ~/.oci
        echo "${{ secrets.OCI_PRIVATE_KEY }}" > ~/.oci/oci_api_key.pem
        chmod 600 ~/.oci/oci_api_key.pem

        cat <<EOF > ~/.oci/config
        [DEFAULT]
        user=${{ secrets.OCI_USER_OCID }}
        fingerprint=${{ secrets.OCI_FINGERPRINT }}
        key_file=/home/runner/.oci/oci_api_key.pem
        tenancy=${{ secrets.OCI_TENANCY_OCID }}
        region=${{ secrets.OCI_REGION }}
        EOF

        chmod 600 ~/.oci/config
        echo "âœ… OCI CLI Configured"
        export PATH="$HOME/bin:$PATH"
        oci --version

    - name: ðŸš€ Launch Free-Tier VM
      run: |
        echo "â³ Launching free-tier VM..."

        export PATH="$HOME/bin:$PATH"

        # Hardcoded values â€” adjust if needed
        AD="${{ secrets.OCI_AD }}"
        COMPARTMENT_ID="${{ secrets.OCI_COMPARTMENT_OCID }}"
        SUBNET_ID="${{ secrets.OCI_SUBNET_OCID }}"
        IMAGE_ID="ocid1.image.oc1.uk-london-1.aaaaaaaakubxn7vs64x6wx5mvq4npqwyeexiy46swxblv6gjgmquc7spas2q"  # Ubuntu 22.04

        INSTANCE_ID=$(oci compute instance launch \
          --availability-domain "$AD" \
          --compartment-id "$COMPARTMENT_ID" \
          --shape "VM.Standard.E2.1.Micro" \
          --display-name "gh-actions-freevm" \
          --subnet-id "$SUBNET_ID" \
          --image-id "$IMAGE_ID" \
          --assign-public-ip true \
          --wait-for-state RUNNING \
          --query "data.id" --raw-output)

        echo "âœ… VM launched successfully"
        echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
